<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Time Calculator</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="box">
        <h2>Your Video Ends At</h2>
        <h1>Time Calculator</h1>
        <div id="video-duration">
            <h3>Video Duration</h3>
            <p id="vd"></p>
        </div>
        <div id="playback-speed">
            <h3>Playback Speed</h3>
            <p id="ps"></p>
        </div>
        <h2 class="video-ends-at"></h2>        
        <button id="videoDetail">Click</button>
        <h3 id="error">This Extension only works when you are playing video on YouTube</h3>
    </div>
    <script src="popup.js"></script>
</body>
</html>
